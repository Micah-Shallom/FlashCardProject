<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="./js/jquery.3.5.1.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- Popper JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.4/umd/popper.min.js" integrity="sha512-eUQ9hGdLjBjY3F41CScH3UX+4JDSI9zXeroz7hJ+RteoCaY+GP/LDoM8AO+Pt+DRFw3nXqsjh9Zsts8hnYv8/A==" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/flatly/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
  
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>My FlashCard Project [OOP]</title>
</head>
<body>
  <div class="app-container container shadow px-0 ">

    
    <div class='bg-primary d-flex align-items-center justify-content-center header text-light text-center'>
      <span class='mr-1 text-danger'>My</span> 
       FlashCard Project 
       <i class="fas ml-2 text-danger fa-address-card "></i>
      </div>
    <p class='text-center p-1 m-0 bg-dark text-light'>
      Ask a Question and provide an answer to create a flashcard
    </p>

    <div class="container inner-container py-4 ">
      <button type="button" class='btn btn-primary mb-4 d-block w-100' data-toggle="modal" data-target="#my-modal">
        Create Card
      </button>

      <div id="my-modal" class="modal fade text-dark" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <div class="modal-header ">
                <button class='btn btn-danger' data-dismiss="modal">&times;</button>
              </div>
              <form class='formInput'>
                <div class="form-group">
                  <label for="question-input">Question</label>
                  <input id="question-input" class="question-input form-control" required type="text" name="">
                </div>
                <div class="form-group">
                  <label for="answer-input">Answer</label>
                  <input type="text" class='form-control answer-input' required id='answer-input'>
                </div>
                <hr>
                <button id='addBtn' class="btn btn-success">Add Card</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row">
        
      </div>
      <button class="btn btn-danger clearBtn">Clear Cards</button>
    </div> 

    

  </div>
  <script src="./js/script.js"></script>
</body>
</html>
